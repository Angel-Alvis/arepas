<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
</head>
<body>
    {% if pedidos|length == 0 %}
    <p>No hay pedidos.</p>
    {%else%}
    <table border='1'>
        <thead>
            <tr>
                <th># pedido</th>
                <th>Nombre Cliente</th>
                <th>Cantidad</th>
                <th>Relleno</th>
            </tr>
        </thead>
        <tbody>
            {%for pedido in pedidos%}
            <tr>
                <td>{{pedido.id}}</td>
                <td>{{pedido.nombre}}</td>
                <td>{{pedido.cantidad}}</td>
                <td>{{pedido.relleno}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    {%endif%}
    <a href={{url_for('pag_inicio')}}>Volver</a>
</body>
</html>
